<!DOCTYPE html>
<html>

<head>
    <title>test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0 auto;
            max-width: 800px;
            padding: 0 20px;
        }

        .container {
            border: 2px solid #dedede;
            background-color: #f1f1f1;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }

        .container img {
            float: left;
            max-width: 60px;
            width: 100%;
            margin-right: 20px;
            border-radius: 50%;
        }
    </style>
</head>

<body>

    <h2>這是將路線加入最愛的網頁</h2>
    <form>
        <div class="container">
            <input type="radio" name="location" value="1" checked> 路線1
            <img src="fav_icon2.png" style="width:100%;">
            <p>路線1所需時間: 20 min</p>
        </div>

        <div class="container">
            <input type="radio" name="location" value="2"> 路線2
            <img src="fav_icon1.png" style="width:100%;">
            <p>路線2所需時間: 30 min</p>
        </div>
        <div class="container">
            <input type="radio" name="location" value="3"> 路線3
            <img src="fav_icon1.png" style="width:100%;">
            <p>路線3所需時間: 15 min</p>
        </div>
        <div class="container">
            <input type="radio" name="location" value="4"> 路線4
            <img src="fav_icon1.png" style="width:100%;">
            <p>路線4所需時間: 5 min</p>
        </div>
        <div>
            <h1 id="waytime"></h1>
            <script>

                var waytime = [20, 30, 15, 5];
                localStorage.setItem("PositionWaytime", waytime[0]);
                $('input[type=radio]').change(function () {
                    alert("已選擇路線" + $(this).val())
                    localStorage.setItem("PositionWaytime", waytime[$(this).val() - 1]);
                });
                var tablehour, tableminute;
                switch (new Date().getDay()) {
                    case 1:
                        tablehour = parseInt(localStorage.getItem("PositionTabletime1")); break;
                    case 2:
                        tablehour = parseInt(localStorage.getItem("PositionTabletime2")); break;
                    case 3:
                        tablehour = parseInt(localStorage.getItem("PositionTabletime3")); break;
                    case 4:
                        tablehour = parseInt(localStorage.getItem("PositionTabletime4")); break;
                    case 5:
                        tablehour = parseInt(localStorage.getItem("PositionTabletime5")); break;
                }
                tablehour--;
                tableminute = 60 - 5 - parseInt(localStorage.getItem("PositionWaytime"));
                //document.getElementById("waytime").innerHTML = "今日最晚出門時間: " + tablehour + ":" + tableminute;
            </script>
    </form>
</body>

</html>
